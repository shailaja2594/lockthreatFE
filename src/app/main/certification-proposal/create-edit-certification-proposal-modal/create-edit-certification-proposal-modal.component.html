<div appBsModal #createEditCertificationProposalModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createEditCertificationProposalModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #auditReportForm="ngForm" novalidate>
                <div class="modal-header">
                    <h4 class="modal-title">
                        {{l('Certification Proposal')}}
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" [perfectScrollbar]="{wheelPropagation: false}"
                     [ngStyle]="{'max-height': '75vh', 'position': 'relative'}">
                    <div>
                        <div class="border-bottom kt-padding-t-5 kt-padding-b-5 kt-margin-b-10">
                            <span class="h6">{{l('Surviellance Audit')}}</span>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('CP ID')}}</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('Reference Standard')}}</label>
                                    <select class="form-control w-100">
                                        <option></option>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('Release Number')}}</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('Group Name')}}</label>
                                    <select class="form-control w-100">
                                        <option></option>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('Facilities')}}</label>
                                    <select class="form-control w-100">
                                        <option></option>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('Proposal - Date')}}</label>
                                    <div id="incident_closeDatetime" class="kt-input-icon">
                                        <input id="incident_closeDatetime" required
                                               type="datetime"
                                               #incident_closeDatetime
                                               name="closeDate"
                                               class="form-control input-group date"
                                               bsDatepicker
                                               datePickerMomentModifier
                                               [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }"
                                               autocomplete="off" />
                                        <span class="position-absolute"
                                              style="top: 25%; right: 20px; font-size: 18px;">
                                            <span><i class="flaticon-calendar-1"></i></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="border-bottom kt-padding-t-5 kt-padding-b-5 kt-margin-b-10">
                            <span class="h6">{{l('Input Documents Checked - Evidences & Artifacts')}}</span>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('Scope')}}</label>
                                    <textarea class="form-control" rows="3" placeholder="Please enter scope details...."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="border-bottom kt-padding-t-5 kt-padding-b-5 kt-margin-b-10">
                            <span class="h6">{{l('Audit Information')}}</span>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('Total Man Days')}}</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('No of Full Non-Compliance Identified')}}</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('Exclusion / Non Applicability')}}</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('No of Partial Non-Compliance Identified')}}</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="border-bottom kt-padding-t-5 kt-padding-b-5 kt-margin-b-10">
                            <span class="h6">{{l('Domains Under Evaluation and Verification')}}</span>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('External Assessment ID')}}</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>{{l(' ')}}</label>
                                    <select class="form-control w-100 kt-margin-t-5">
                                        <option></option>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <table class="table kt-margin-t-10 table-bordered">
                            <thead>
                                <tr class="tr-bg-color">
                                    <th class="kt-font-bold kt-align-center width-40 kt-font-light kt-font-sm">{{l('Domains')}}</th>
                                    <th class="kt-font-bold kt-align-center width-20 kt-font-light kt-font-sm">{{l('Auditor(s)')}}</th>
                                    <th class="kt-font-bold kt-align-center width-20 kt-font-light kt-font-sm">{{l('Auditee(s)')}}</th>
                                    <th class="kt-font-bold kt-align-center width-20 kt-font-light kt-font-sm">{{l('Level of Compliance')}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-7"></div>
                            <div class="col-5">
                                <div class="row">
                                    <div class="col-4">
                                        <label class="kt-font-sm">{{l('Grade')}}</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" class="w-100 form-control" placeholder="System Generated" disabled />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default btn-icon-sm btn-sm btn-sm" (click)="close()">{{"Cancel" | localize}}</button>
                    <button type="submit" class="btn btn-brand btn-icon-sm btn-sm border-radius-5"><i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
