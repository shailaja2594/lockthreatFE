<div appBsModal #createEditSurviellanceProgramModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createEditSurviellanceProgramModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #surviellanceProgramForm="ngForm" novalidate>
                <div class="modal-header">
                    <h4 class="modal-title">
                        {{l('Surviellance Audit')}}
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" [perfectScrollbar]="{wheelPropagation: false}"
                     [ngStyle]="{'max-height': '75vh', 'position': 'relative'}">
                    <div>
                        <div class="border-bottom kt-margin-t-5 kt-margin-b-5 kt-margin-b-10">
                            <span class="h6">{{l('Surviellance Audit')}}</span>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('Surviellance Audit ID')}}</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('Group Name')}}</label>
                                    <select class="form-control w-100">
                                        <option></option>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('Facilities')}}</label>
                                    <select class="form-control w-100">
                                        <option></option>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('Date')}}</label>
                                    <div id="incident_closeDatetime" class="kt-input-icon">
                                        <input id="incident_closeDatetime" required
                                               type="datetime"
                                               #incident_closeDatetime
                                               name="closeDate"
                                               class="form-control input-group date"
                                               bsDatepicker
                                               datePickerMomentModifier
                                               [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }"
                                                autocomplete="off" />
                                        <span class="position-absolute"
                                              style="top: 25%; right: 20px; font-size: 18px;">
                                            <span><i class="flaticon-calendar-1"></i></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label>{{l('Planned By')}}</label>
                                    <select class="form-control w-100">
                                        <option></option>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default btn-icon-sm btn-sm btn-sm" (click)="close()">{{"Cancel" | localize}}</button>
                    <button type="submit" class="btn btn-brand btn-icon-sm btn-sm border-radius-5"><i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
