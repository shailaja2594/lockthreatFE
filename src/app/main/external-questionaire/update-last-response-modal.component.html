<div appBsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
     aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form *ngIf="active" #roleForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="new-password">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>Update Response</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" [perfectScrollbar]="{wheelPropagation: false}"
                     [ngStyle]="{'max-height': '100vh', 'position': 'relative', 'height': '200px'}">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                            <label>{{'Response Value' | localize}}</label>
                            <select class="form-control"
                                    name="responseValue"
                                    id="responseValue"
                                    [(ngModel)]="input.updatedResponseType">
                                <option value="4">
                                    {{
                                            l("Fully Compliant")
                                    }}
                                </option>
                                <option value="3">
                                    {{
                                            l("Partially Compliant")
                                    }}
                                </option>
                                <option value="2">
                                    {{
                                            l("Non Compliant")
                                    }}
                                </option>
                                <option value="1">
                                    {{
                                            l("Not Applicable")
                                    }}
                                </option>
                            </select>
                            </div>
                        </div>
                        </div>
                        <br />
                    </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default btn-icon-sm btn-sm btn-sm" (click)="close()">{{"Cancel" | localize}}</button>
                    <button type="submit" class="btn btn-brand btn-icon-sm btn-sm border-radius-5" [disabled]="!roleForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
