<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
    <div class="kt-subheader kt-grid__item">
        <div [class]="containerClass">
            <div class="kt-subheader__main">
                <h3 class="kt-subheader__title">
                    {{"Questionnaire Group" | localize}}
                </h3>
                <span class="kt-subheader__separator kt-subheader__separator--v"></span>
                <span class="kt-subheader__desc">
                    {{"All Assessment Questionnaire Groups" | localize}}
                </span>
            </div>
            <div class="kt-subheader__toolbar">
        
            </div>
        </div>
    </div>
    <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
        <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">
                        {{"Questionnaire Group" | localize}}
                    </h3>
                </div>
                <div class="kt-portlet__head-toolbar">
                    <button type="button" class="btn btn-brand btn-sm" *ngIf="'Pages.ComplianceManagement.QuestionnaireGroup.Create' | permission" (click)="questionnaireGroup()">
                        <i class="fa fa-plus"></i>
                        {{l('Add Questionnaire Group')}}
                    </button>
                </div>
            </div>
            <div class="kt-portlet__body kt-padding-t-10">
                <grid-questionnaire-group></grid-questionnaire-group>
            </div>
        </div>

    </div>
</div>
