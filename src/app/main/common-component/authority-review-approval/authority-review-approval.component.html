<div class="row">
    <div class="col-8"></div>
    <div class="col-lg-4 col-md-4 co-sm-4">
        <div class="form-group">
            <button type="button" class="btn pull-right kt-padding-0 kt-padding-l-5 kt-padding-r-5 btn-label-info"
                    style="border-radius: 7px;" for="setPrimaryKey" (click)="showEntityApproval()">
                {{ l("View")}}
            </button>
        </div>
    </div>
</div>
<div class="row kt-padding-t-20">
  <div class="col-6">
    <div class="form-group">
      <label class="required">{{"Expert Reviewer" | localize}}</label>
      <p-multiSelect
        name="ars"
        (onChange)="authorityReviewerChange()"
        [options]="authorityReviewers"
        placeholder="Select Expert Reviewers"
        optionLabel="name"
        [disabled]="isEdit"
        [(ngModel)]="authorityReviewerArr"
        [style]="{'width': '100%'}"
      ></p-multiSelect>
    </div>
  </div>
  <div class="col-6">
    <div class="form-group">
      <label class="required">{{"Approver" | localize}} </label>
      <p-multiSelect
        name="aps"
        (onChange)="authorityApporverChange()"
        [options]="authorityApprovers"
        placeholder="Select Approvers"
        optionLabel="name"
        [disabled]="isEdit"
        [(ngModel)]="authorityApproverArr"
        [style]="{'width': '100%'}"
      ></p-multiSelect>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-6">
          <div class="form-group">
              <label *ngIf="!authreviewerPermissionShow" class="required" for="irm.reviewComments">{{"Reviewer Comments" | localize}}</label>
              <label *ngIf="authreviewerPermissionShow">{{"Reviewer Comments" | localize}}</label>
              <textarea type="text"
                        [disabled]="authreviewerPermissionShow"
                        class="form-control"
                        placeholder="Reviewer Comments"
                        [(ngModel)]="irm.reviewComments"
                        style="height: 100px !important;"></textarea>
          </div>
      </div>
      <div class="col-6">
          <div class="form-group">
              <label *ngIf="!authreviewerPermissionShow" class="required">{{"Next Review Date" | localize}}</label>
              <label *ngIf="authreviewerPermissionShow">{{"Next Review Date" | localize}}</label>
              <div id="startDate" class="kt-input-icon">
                  <input id="startDatePicker"
                         [disabled]="authreviewerPermissionShow"
                         type="text"
                         #startDatePicker
                         name="startDatePicker"
                         class="form-control"
                         bsDatepicker
                         datePickerMomentModifier
                         [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'DD-MMM-YYYY' }"
                         [(date)]="irm.nextReviewDate"
                         autocomplete="off" />
                  <span class="kt-input-icon__icon kt-input-icon__icon--right">
                      <span><i class="flaticon-calendar-1"></i></span>
                  </span>
              </div>
          </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-6">
          <div class="form-group">
              <label *ngIf="!authapproverpermissionShow" class="required">{{"Approved Till Date" | localize}}</label>
              <label *ngIf="authapproverpermissionShow">{{"Approved Till Date" | localize}}</label>
              <div id="startDate" class="kt-input-icon">
                  <input id="startDatePicker"
                         [disabled]="authapproverpermissionShow"
                         type="text"
                         #startDatePicker
                         name="startDatePicker"
                         class="form-control"
                         bsDatepicker
                         datePickerMomentModifier
                         [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'DD-MMM-YYYY' }"
                         [(date)]="irm.approvalDate"
                         autocomplete="off" />
                  <span class="kt-input-icon__icon kt-input-icon__icon--right">
                      <span><i class="flaticon-calendar-1"></i></span>
                  </span>
              </div>
          </div>
      </div>
      <div class="col-6">
          <div class="form-group" [class.canvas-wrapper]="authorityApproverArr.length === 0">
              <label>{{"Signature" | localize}}</label>
              <common-signature-pad (signatureUrl)="signatureUrl($event)"
                                    [imgUrl]="irm.signature"
                                    [signatureShow]="signaturePadShow"></common-signature-pad>
          </div>
      </div>
    </div>
  </div>
</div>
<createEntityReviewApprovalSignatureModal #createEntityReviewApprovalSignatureModal>
</createEntityReviewApprovalSignatureModal>
