<div>
    <ul id="tab-nav" class="w-100 nav nav-tabs nav-tabs-line nav-tabs-line-info nav-tabs-line-2x nav-tabs-line-left" role="tablist">
        <li class="nav-item" [ngClass]="{ 'selectedTab': 1 == selectedItem }" (click)="selectTab(1)"
            *ngIf="('Pages.AuditProject.AuditReport.AuditReport' | permission)">
            <a class="nav-link kt-padding-l-10 kt-padding-r-10">
                {{'Audit Report' | localize}}
            </a>
        </li>
        <li class="nav-item" (click)="selectTab(2)" [ngClass]="{ 'selectedTab': 2 == selectedItem }"
            *ngIf="('Pages.AuditProject.AuditReport.AuditDetails' | permission)">
            <a class="nav-link kt-padding-l-10 kt-padding-r-10">
                {{'Audit Detail' | localize}}
            </a>
        </li>
        <li class="nav-item kt-padding-l-10 kt-padding-r-10" (click)="selectTab(3)" [ngClass]="{ 'selectedTab': 3 == selectedItem }"
            *ngIf="('Pages.AuditProject.AuditReport.AuditTeam' | permission)">
            <a class="nav-link">
                {{'Audit Outcome' | localize}}
            </a>
        </li>
    </ul>
</div>
<div>
    <div *ngIf="selectedItem == 1">
        <tab-audit-report [entityGroupId]="entityGroupId" [reauditPermission]="reauditPermissionFlag" [oldAuditProject]="oldAuditProject" [businessentityId]="businessentityId" [auditProjectId]="auditProjectId" [auditproject]="auditproject" [businessEntity]="businessEntity"></tab-audit-report>
    </div>
    <div *ngIf="selectedItem == 2">
        <tab-audit-detail [businessentiesList]="businessentiesList" [reauditPermission]="reauditPermissionFlag" [businessentityId]="businessentityId" [auditProjectId]="auditProjectId"></tab-audit-detail>
    </div>
    <div *ngIf="selectedItem == 3">
        <tab-audit-team [businessEntity]="businessEntity" [reauditPermission]="reauditPermissionFlag" [vendorId]="vendorId" [auditProjectId]="auditProjectId" [oldAuditProject]="oldAuditProject"></tab-audit-team>
    </div>
</div>
