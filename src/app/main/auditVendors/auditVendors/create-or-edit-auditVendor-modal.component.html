<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form
                *ngIf="active"
                #auditVendorForm="ngForm"
                novalidate
                (ngSubmit)="save()"
                autocomplete="off"
            >
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="auditVendor.id">{{
                            l("EditAuditVendor")
                        }}</span>
                        <span *ngIf="!auditVendor.id">{{
                            l("CreateNewAuditVendor")
                        }}</span>
                    </h4>
                    <button
                        type="button"
                        class="close"
                        (click)="close()"
                        aria-label="Close"
                        [disabled]="saving"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="AuditVendor_ID">{{
                                        l("Vendor ID")
                                    }}</label>
                                    <input
                                        type="text"
                                        id="AuditVendor_ID"
                                        class="form-control"
                                        [(ngModel)]="auditVendor.ID"
                                        name="ID"
                                    />
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="AuditVendor_Name">{{
                                        l("Name")
                                    }}</label>
                                    <input
                                        type="text"
                                        id="AuditVendor_Name"
                                        class="form-control"
                                        [(ngModel)]="auditVendor.name"
                                        name="Name"
                                    />
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="AuditVendor_RegistrationDate">{{
                                        l("RegistrationDate")
                                    }}</label>
                                    <input
                                        required
                                        class="form-control m-input"
                                        type="datetime"
                                        bsDatepicker
                                        [(ngModel)]="auditVendor.registrationDate._d"
                                        id="AuditVendor_RegistrationDate"
                                        name="AuditVendor_RegistrationDate"
                                        [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }"
                                         autocomplete="off" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="AuditVendor_Phone">{{
                                        l("Phone")
                                    }}</label>
                                    <input
                                        type="text"
                                        id="AuditVendor_Phone"
                                        class="form-control"
                                        [(ngModel)]="auditVendor.phone"
                                        name="Phone"
                                    />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="AuditVendor_Email">{{
                                        l("Email")
                                    }}</label>
                                    <input
                                        type="text"
                                        id="AuditVendor_Email"
                                        class="form-control"
                                        [(ngModel)]="auditVendor.email"
                                        name="Email"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="AuditVendor_Website">{{
                                l("Website")
                            }}</label>
                            <input
                                type="text"
                                id="AuditVendor_Website"
                                class="form-control"
                                [(ngModel)]="auditVendor.website"
                                name="Website"
                            />
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="AuditVendor_Address">{{
                                        l("Address Line 1")
                                    }}</label>
                                    <input
                                        type="text"
                                        id="AuditVendor_Address"
                                        class="form-control"
                                        [(ngModel)]="auditVendor.address"
                                        name="Address"
                                    />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="AuditVendor_Address1">{{
                                        l("Address Line 2")
                                    }}</label>
                                    <input
                                        type="text"
                                        id="AuditVendor_Address1"
                                        class="form-control"
                                        name="Address1"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="AuditVendor_City">{{
                                        l("City")
                                    }}</label>
                                    <input
                                        type="text"
                                        id="AuditVendor_City"
                                        class="form-control"
                                        [(ngModel)]="auditVendor.city"
                                        name="City"
                                    />
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="AuditVendor_Country">{{
                                        l("Country")
                                    }}</label>
                                    <input
                                        type="text"
                                        id="AuditVendor_Country"
                                        class="form-control"
                                        [(ngModel)]="auditVendor.country"
                                        name="Country"
                                    />
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="AuditVendor_State">{{
                                        l("State")
                                    }}</label>
                                    <input
                                        type="text"
                                        id="AuditVendor_State"
                                        class="form-control"
                                        [(ngModel)]="auditVendor.state"
                                        name="State"
                                    />
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="AuditVendor_PostalCode">{{
                                        l("PostalCode")
                                    }}</label>
                                    <input
                                        type="text"
                                        id="AuditVendor_PostalCode"
                                        class="form-control"
                                        [(ngModel)]="auditVendor.postalCode"
                                        name="PostalCode"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="AuditVendor_Description">{{
                                l("Description")
                            }}</label>
                            <textarea
                                id="AuditVendor_Description"
                                class="form-control"
                                [(ngModel)]="auditVendor.description"
                                name="Description"
                            ></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        [disabled]="saving"
                        type="button"
                        class="btn btn-default btn-icon-sm btn-sm btn-sm"
                        (click)="close()"
                    >
                        {{ l("Cancel") }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-brand btn-icon-sm btn-sm border-radius-5"
                        [disabled]="!auditVendorForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i> <span>{{ l("Save") }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
