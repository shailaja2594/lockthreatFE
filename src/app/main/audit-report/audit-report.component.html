<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
    <div class="kt-subheader kt-grid__item">
        <div [class]="containerClass">
            <div class="kt-subheader__main">
                <h3 class="kt-subheader__title">
                    {{l('Audit Reportl')}}
                </h3>
            </div>
            <div class="kt-subheader__toolbar">
                <div class="kt-subheader__wrapper">
                    <button class="btn btn-brand btn-icon-sm btn-sm border-radius-5" (click)="auditReportModal.show()">
                        <i class="fa fa-plus"></i> {{l('Audit Report')}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
        <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">
                        {{l('Audit Report')}}
                    </h3>
                </div>
                <div class="kt-portlet__head-toolbar">

                </div>
            </div>
            <div class="kt-portlet__body kt-padding-t-10">
                <div class="row align-items-center">
                    <div class="primeng-datatable-container">
                        <p-table #dataTable>
                            <ng-template pTemplate="header">
                                <tr>
                                    <th style="width: 130px">
                                        {{l('Actions')}}
                                    </th>
                                    <th style="width: 80px">
                                        {{l('Audit Report ID')}}
                                    </th>
                                    <th style="width: 150px">
                                        {{l('Reference Standard')}}
                                    </th>
                                    <th style="width: 150px">
                                        {{l('Audit Project')}}
                                    </th>
                                    <th style="width: 150px">
                                        {{l('Group Name')}}
                                    </th>
                                    <th style="width: 150px">
                                        {{l('Facilities')}}
                                    </th>
                                    <th style="width: 150px">
                                        {{l('License Number')}}
                                    </th>
                                    <th style="width: 150px">
                                        {{l('Audit Type')}}
                                    </th>
                                </tr>
                            </ng-template>
                        </p-table>
                        <div class="primeng-no-data">
                            {{'NoData' | localize}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<createEditAuditReportModals #auditReportModal></createEditAuditReportModals>
