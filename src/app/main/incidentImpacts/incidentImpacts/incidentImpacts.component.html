<div [@routerTransition]>
    <div
        class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
        <div class="kt-subheader kt-grid__item">
            <div [class]="containerClass">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">
                        <span>{{ l("IncidentImpacts") }}</span>
                    </h3>
                    <span
                        class="kt-subheader__separator kt-subheader__separator--v"
                    ></span>
                    <span class="kt-subheader__desc">
                        {{ l("IncidentImpactsHeaderInfo") }}
                    </span>
                </div>
                <div class="kt-subheader__toolbar">
                    <div class="kt-subheader__wrapper">
                        <button  *ngIf="exceptionPermission && exportButtonHide"
                            (click)="exportToExcel()"
                            class="btn btn-outline-success"
                        >
                            <i class="fa fa-file-excel"></i>
                            {{ l("ExportToExcel") }}
                        </button>
                        <button
                            *ngIf="isGranted('Pages.SystemSetUp.Incidents.IncidentImpacts.Create')"
                            (click)="createIncidentImpact()"
                            class="btn btn-brand btn-icon-sm btn-sm border-radius-5"
                        >
                            <i class="fa fa-plus"></i>
                            {{ l("CreateNewIncidentImpact") }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
            <div class="kt-portlet kt-portlet--mobile">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            <span>{{ l("IncidentImpacts") }}</span>
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <div class="form-group m-form__group align-items-center kt-margin-b-0">
                            <div class="input-group">
                                <input [(ngModel)]="filterText"
                                       name="filterText"
                                       autoFocus
                                       class="form-control m-input"
                                       [placeholder]="
                                                    l('SearchWithThreeDot')
                                                "
                                       type="text" />
                                <span class="input-group-btn margin-left--5">
                                    <button (click)="
                                                        getIncidentImpacts()
                                                    "
                                            class="btn btn-primary"
                                            type="submit">
                                        <i class="flaticon-search-1"></i>
                                    </button>
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="kt-portlet__body">

                        <div>
                            <div class="row"
                                 [hidden]="!advancedFiltersAreShown">
                                <div class="col-md-12">

                                          (click)="
                                            advancedFiltersAreShown = !advancedFiltersAreShown
                                        ">
                                        <i class="fa fa-angle-down"></i>

                                          *ngIf="advancedFiltersAreShown"
                                          (click)="
                                            advancedFiltersAreShown = !advancedFiltersAreShown

                                        <i class="fa fa-angle-up"></i>
                                        {{ l("HideAdvancedFilters") }}

                    <div class="row align-items-center">
                        <!--<Primeng-Datatable-Start>-->
                        <div class="primeng-datatable-container col-12"
                             [busyIf]="primengTableHelper.isLoading">
                            <p-table #dataTable
                                     (onLazyLoad)="getIncidentImpacts($event)"
                                     [value]="primengTableHelper.records"
                                     rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                                     [paginator]="false"
                                     [lazy]="true"
                                     [scrollable]="true"
                                     ScrollWidth="100%"
                                     [responsive]="primengTableHelper.isResponsive"
                                     [resizableColumns]="
                                    primengTableHelper.resizableColumns
                                ">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 12%"
                                            [hidden]="!isGrantedAny(
                                                    'Pages.SystemSetUp.Incidents.IncidentImpacts.Edit',
                                                    'Pages.SystemSetUp.Incidents.IncidentImpacts.Delete')">
                                            {{ l("Actions") }}
                                        </th>
                                        <th style="width: 88%"
                                            pSortableColumn="name">
                                            {{ l("Name") }}
                                            <p-sortIcon field="incidentImpact.name"></p-sortIcon>
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body"
                                             let-record="$implicit">
                                    <tr>
                                        <td style="width: 12%"
                                            [hidden]="!isGrantedAny(
                                                    'Pages.SystemSetUp.Incidents.IncidentImpacts.Edit',
                                                    'Pages.SystemSetUp.Incidents.IncidentImpacts.Delete')">
                                            <a class="kt-padding-r-20" *ngIf="permission.isGranted('Pages.SystemSetUp.Incidents.IncidentImpacts.View')"
                                               (click)="createOrEditIncidentImpactModal.show(record.incidentImpact.id,1)">
                                                <i class="far fa-eye icon-font-size-1 kt-font-success"></i>
                                            </a>
                                            <a class="kt-padding-r-20" *ngIf="permission.isGranted('Pages.SystemSetUp.Incidents.IncidentImpacts.Edit')"
                                               (click)="createOrEditIncidentImpactModal.show(record.incidentImpact.id)">
                                                <i class="fas fa-pencil-alt icon-font-size-1 kt-font-info"></i>
                                            </a>
                                            <a class="kt-padding-r-20" *ngIf="permission.isGranted('Pages.SystemSetUp.Incidents.IncidentImpacts.Delete')"
                                               (click)="deleteIncidentImpact(record.incidentImpact)">
                                                <i class="far fa-trash-alt icon-font-size-1 kt-font-danger"></i>
                                            </a>
                                        </td>
                                        <td style="width:88%">                                            
                                            {{ record.incidentImpact.name }}
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                            <div class="primeng-no-data"
                                 *ngIf="
                                    primengTableHelper.totalRecordsCount == 0
                                ">
                                {{ l("NoData") }}
                            </div>
                            <div class="primeng-paging-container">
                                <p-paginator [rows]="
                                        primengTableHelper.defaultRecordsCountPerPage
                                    "
                                             #paginator
                                             (onPageChange)="getIncidentImpacts($event)"
                                             [totalRecords]="
                                        primengTableHelper.totalRecordsCount
                                    "
                                             [rowsPerPageOptions]="
                                        primengTableHelper.predefinedRecordsCountPerPage
                                    ">
                                </p-paginator>
                                <span class="total-records-count">
                                    {{
                                        l(
                                            "TotalRecordsCount",
                                            primengTableHelper.totalRecordsCount
                                        )
                                    }}
                                </span>
                            </div>
                        </div>
                        <!--<Primeng-Datatable-End>-->
                    </div>
                </div>
            </div>
        </div>

        <createOrEditIncidentImpactModal
            #createOrEditIncidentImpactModal
            (modalSave)="getIncidentImpacts()"
        ></createOrEditIncidentImpactModal>
    </div>
</div>
