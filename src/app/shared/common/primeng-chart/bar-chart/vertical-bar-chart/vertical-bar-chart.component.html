<div class="kt-portlet" [busyIf]="primengTableHelper.isLoading">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title"> {{"Monitoring Status Submitted - Groups/Individual" | localize}} </h3>
        </div>
        <div class="kt-portlet__head-toolbar">
            <ng-select [items]="dataGroup" [searchable]="true" bindLabel="name"
                       bindValue="id" placeholder="Select" name="name" [(ngModel)]="selectedValue" (change)="getData()">
            </ng-select>
        </div>
    </div>
    <div class="kt-portlet__body">
        <div class="pl-2 pb-1" style="border-left: solid 0.5px #eee5ff; border-bottom: solid 0.5px #eee5ff; margin-left:2em">
            <div [perfectScrollbar]="{wheelPropagation: false}"
                 [ngStyle]="{'max-width': '99%', 'position': 'relative'}">
                <div style="height:350px; padding-top: 0em;" [ngStyle]="{ width: widthDynamic + 'em'}" *ngIf="data">
                    <div class="absolute cursor-pointer" *ngFor="let item of data; let i = index" style="height: 100%; width: 4em; float: left; margin-right: 4px;">
                        <div class="position-absolute" style="width: 4em !important;" [ngStyle]="{bottom: (item.value * 100) / 2500 + '% '}" align="center">
                            {{item.value}}
                        </div>
                        <div class="barChart border-radius" [ngStyle]="{ 'height': (item.value * 100) / 2500 + '% ', 'background-color' : item.color}" style="position: absolute; bottom: 0; width: 4em !important;"
                             [pTooltip]="item.name" tooltipPosition="bottom">
                        </div>
                        <span class="text-vertical text-light kt-padding-5">{{item.name}}</span>
                    </div>
                    <!--<div class="h1 kt-align-center" style="padding-top:4em" *ngIf="!data.length">{{'No Data' | localize}}</div>-->
                </div>
            </div>
        </div>
        <div class="pl-5">
            <span *ngFor="let item of data; let i = index">
                <span class="timeline-badge form-check-inline">
                    <span class="mr-1" [ngStyle]="{'background-color': item.color }" style="height: 13px; width: 13px; left: 0px; top: 0px; border-width: 0px; "></span>
                    <span  class="mr-2">{{item.name}}</span>
                </span>
            </span>            
        </div>
        <div class="pt-2 kt-align-center w-100 font-weight-bolder">{{"Group" | localize}}</div>
    </div>
</div>
