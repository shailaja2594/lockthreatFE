<div *ngIf="chartOptions.series">
    <apx-chart [series]="chartOptions.series"
               [chart]="chartOptions.chart"
               [dataLabels]="chartOptions.dataLabels"
               [plotOptions]="chartOptions.plotOptions"
               [yaxis]="chartOptions.yaxis"
               [xaxis]="chartOptions.xaxis"
               [fill]="chartOptions.fill"
               [title]="chartOptions.title"></apx-chart>  
</div>


<p-dialog header="Feedback Entity" [(visible)]="displayModal" [modal]="true" [style]="{ width : '50vw'}"
          [draggable]="false" [resizable]="false" position="top">
    <div>
        <div class="primeng-datatable-container col-12">
            <p-table [value]="listData" responsiveLayout="scroll" [paginator]="true" [rows]="10"
                     [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" >
                <ng-template pTemplate="header">
                    <tr>                       
                        <th>{{'Entity Name' | localize}}</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{item}}</td>                                       
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayModal=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
