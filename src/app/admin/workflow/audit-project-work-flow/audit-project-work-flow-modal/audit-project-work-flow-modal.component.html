<div appBsModal #auditProjectWorkFlowModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="auditProjectWorkFlowModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #auditProjectWorkForm="ngForm">
                <div class="modal-header">
                    <h4 class="modal-title">
                        {{'Audit Project Work-flow' | localize}}
                    </h4>

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>{{"" | localize}} </label>
                        <p-dropdown [options]="test1" optionLabel="name" [style]="{'width':'100%'}"></p-dropdown>
                    </div>
                    <div class="form-group">
                        <label>{{"" | localize}} </label>
                        <p-dropdown [options]="test2" optionLabel="name" [style]="{'width':'100%'}"></p-dropdown>
                    </div>
                    <div class="form-group">
                        <label>{{"" | localize}} </label>
                        <p-multiSelect [options]="test2"  optionLabel="name"></p-multiSelect>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-icon-sm btn-sm btn-sm" (click)="close()">{{"Cancel" | localize}}</button>
                    <button type="submit" class="btn btn-brand btn-icon-sm btn-sm border-radius-5"><i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
