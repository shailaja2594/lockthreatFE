<div [@routerTransition]>
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
        <div class="kt-subheader kt-grid__item">
            <div [class]="containerClass">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">
                        <span>{{ l("Sub Entity Groups") }}</span>
                    </h3>
                    <span class="kt-subheader__separator kt-subheader__separator--v"></span>
                    <span class="kt-subheader__desc">
                        {{ l("Sub EntityGroupsHeaderInfo") }}
                    </span>
                </div>
                <div class="kt-subheader__toolbar">
                    <div class="kt-subheader__wrapper">
                        <button
                                class="btn btn-outline-success">
                            <i class="fa fa-file-excel"></i>
                            {{ l("ExportToExcel") }}
                        </button>
                        <!--<button (click)="subEntity.show()"                                
                                class="btn btn-brand btn-icon-sm btn-sm border-radius-5">
                            <i class="fa fa-plus"></i>
                            {{ l("Create New Sub Entity Group") }}
                        </button>-->
                    </div>
                </div>
            </div>
        </div>
        <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
            <div class="kt-portlet kt-portlet--mobile">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            {{ l("Sub EntityGroups") }}
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <div class="form-group m-form__group align-items-center kt-margin-b-0">
                            <div class="input-group">
                                <input  name="filterText"
                                       autoFocus
                                       class="form-control m-input"
                                       [placeholder]="l('SearchWithThreeDot')" type="text" />
                                <span class="input-group-btn margin-left--5">
                                    <button class="btn btn-primary"
                                            type="submit">
                                        <i class="flaticon-search-1"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="kt-portlet__body kt-padding-t-10">
               
                    <div class="row align-items-center no-margin">
                        <div class="primeng-datatable-container"
                             [busyIf]="primengTableHelper.isLoading">
                            <p-table #dataTable
                                     (onLazyLoad)="getSubEntity($event)"
                                     [value]="primengTableHelper.records"
                                     [lazy]="true"
                                     [scrollable]="true"
                                     [selection]="selectedRowData" 
                                     ScrollWidth="100%">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 50px">
                                            {{'Action' |localize}}
                                        </th>
                                        <th style="width: 150px">
                                            {{'Entity Name' |localize}}                                           
                                        </th>
                                        <th style="width: 150px">
                                            {{'Sub Entity Name' |localize}}                                           
                                        </th>

                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-rowData let-record="$implicit">
                                    <tr [pSelectableRow]="rowData">
                                        <td style="width: 50px">
                                            <i class="fas fa-pencil-alt kt-padding-5 mouse-hover kt-font-info" ></i>
                                            <i class="far fa-trash-alt kt-padding-5 mouse-hover kt-font-google"></i>
                                        </td>
                                        <td style="width: 150px">
                                            {{record.id}}
                                        </td>
                                        <td style="width: 150px">
                                            {{record.name}}
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                            <!--<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
            {{'NoData' | localize}}
        </div>-->
                            <div class="primeng-paging-container">
                                <p-paginator [rows]="10" #paginator
                                             [totalRecords]="10"
                                             [rowsPerPageOptions]="[5,10,20,50]">

                                </p-paginator>
                                <span class="total-records-count">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--<createEditSubEntityGroupModals #subEntity></createEditSubEntityGroupModals>-->
    </div>
</div>
