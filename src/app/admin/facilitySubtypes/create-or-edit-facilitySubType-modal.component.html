<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #facilitysubTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="facilityType.id">{{l("EditFacilitySubType")}}</span>
                        <span *ngIf="!facilityType.id">{{l("CreateNewFaciliSubtyType")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">

                        <label for="FacilityType_Name" class="required">{{l("Facility Type")}}</label>
                        <select class="form-control" name="facilityname" [(ngModel)]="facilityType.facilityTypeId"  required>
                            <option value="" selected>Select your option</option>
                            <option *ngFor="let item of facilitys" [ngValue]="item.id">
                                {{item.name}}
                            </option>
                        </select>
                    </div>
                        <div class="form-group">
                            <label for="FacilityType_Name" class="required">{{l("Name")}}</label>
                            <input type="text" id="FacilityType_Name"  [(ngModel)]="facilityType.facilitySubTypeName" class="form-control" name="Name" required/>
                        </div>
                        <div class="form-group">
                            <label for="ControlRequirement_ControlType" class="required">{{ l("Control Type") }}</label>
                            <select class="form-control"
                                    name="ControlType" [(ngModel)]="facilityType.controlType"
                                    id="ControlRequirement_ControlType" required>
                                <option value="undefinde" selected>{{l("Select")}}</option>
                                <option value="0">{{l("Basic")}}</option>
                                <option value="1"> {{l("Transitional")}}</option>
                                <option value="2">{{l("Advanced")}}</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button [disabled]="saving" type="button" class="btn btn-default btn-icon-sm btn-sm btn-sm" (click)="close()">{{l("Cancel")}}</button>
                        <button type="submit" class="btn btn-brand btn-icon-sm btn-sm border-radius-5" [disabled]="!facilitysubTypeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                    </div>
</form>
        </div>
    </div>
</div>
