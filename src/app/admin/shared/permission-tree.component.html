<div class='form-group' [perfectScrollbar]="{wheelPropagation: false}"
                                 [ngStyle]="{'max-height': '50vh', 'position': 'relative'}">
    <input type='text' (input)="filterPermissions($event)" [(ngModel)]="filter" class='form-control'
        placeholder='{{"SearchWithThreeDot" | localize}}'>
</div>
<p-tree [value]="treeData" [(selection)]="selectedPermissions" selectionMode="checkbox"
    (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="onNodeUnselect($event)" [propagateSelectionUp]="false">
</p-tree>
