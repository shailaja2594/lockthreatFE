<div appBsModal #registerClientProcessModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="registerClientProcessModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form *ngIf="active" #registerClientProcessModalForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLongTitle">{{"Pre Registration Verification" |localize}}</h6>
                    <button type="button" class="close" (click)="close()" data-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <div class="kt-section kt-section--first">
                        <div class="kt-section__body">
                            <h6 class="kt-section__title kt-section__title-sm">{{"Entity Information" | localize}}</h6>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group kt-margin-b-10">
                                        <label for="BusinessEntity_Name" class="required">Entity Name  </label>
                                        <input type="text"
                                               id="BusinessEntity_Name"
                                               class="form-control"
                                               [(ngModel)]="preRegisterBusinessEntity.name"
                                               name="name"
                                               required />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group kt-margin-b-10">
                                        <label for="BusinessEntity_LegalName">
                                            Company (Legal Name) *
                                        </label>
                                        <input type="text"
                                               id="BusinessEntity_LegalName"
                                               class="form-control"
                                               [(ngModel)]="preRegisterBusinessEntity.companyName"
                                               name="legalName"
                                               required />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group kt-margin-b-10">
                                        <label for="License">
                                            License Number *
                                        </label>
                                        <input type="text"
                                               id="License"
                                               class="form-control"
                                               [(ngModel)]="preRegisterBusinessEntity.licenseNumber"
                                               name="license"
                                               required />
                                    </div>
                                </div>
                                <!--<div class="col-12">
                                    <div class="form-group kt-margin-b-10">
                                        <label for="BusinessEntity_LegalName">Entity Type</label>
                                        <div style="margin-top: 10px;">
                                            <label style="display: inline-flex;line-height: 1;">
                                                <input type="radio"
                                                       name="HealthCare" value="0"
                                                       class="toggle" [(ngModel)]="preRegisterBusinessEntity.entityType" />
                                                <span style="margin-left: 5px;">HealthCare</span>
                                            </label>
                                            <label style="margin-left: 20px;display: inline-flex;line-height: 1;">
                                                <input type="radio"
                                                       name="ExternalAudit" value="1"
                                                       class="toggle" [(ngModel)]="preRegisterBusinessEntity.entityType" />
                                                <span style="margin-left: 5px;">Thirdparty</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>-->
                                <div class="col-12">
                                    <div class="form-group kt-margin-b-10">
                                        <label class="required">Entity Type </label>
                                        <div class="kt-radio-inline">
                                            <label class="kt-radio">
                                                <input type="radio"
                                                       name="radioEntity" value="0"
                                                       class="toggle" [value]="0" [(ngModel)]="preRegisterBusinessEntity.entityType"> HealthCare Entities
                                                <span></span>
                                            </label>
                                            <label class="kt-radio">
                                                <input type="radio" value="1"
                                                       name="radioEntity" [value]="1" class="toggle" [(ngModel)]="preRegisterBusinessEntity.entityType"> Insurance Facilities
                                                <span></span>
                                            </label>
                                            <label class="kt-radio">
                                                <input type="radio" value="2"
                                                       name="radioEntity" [value]="2" class="toggle" [(ngModel)]="preRegisterBusinessEntity.entityType"> Audit Agency
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12" *ngIf="preRegisterBusinessEntity.entityType==1">
                                    <label>Insurance Facilities</label>
                                    <select class="form-control"
                                            name="selectedResponseType" [(ngModel)]="preRegisterBusinessEntity.thirdPartyId">
                                        <option [ngValue]="dpList.id" *ngFor="let dpList of dynamicParameter">
                                            {{dpList.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="kt-section kt-section--first">
                        <div class="kt-section__body">
                            <h6 class="kt-section__title kt-section__title-sm">{{"Admin Information" | localize}}</h6>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group kt-margin-b-10">
                                        <label for="BusinessEntity_Email" class="required">Admin Email </label>
                                        <input type="email"
                                               id="BusinessEntity_Email"
                                               class="form-control"
                                               [(ngModel)]="preRegisterBusinessEntity.adminEmail"
                                               name="adminEmail" #emailAddressInput="ngModel"
                                               required email />
                                        <validation-messages [formCtrl]="emailAddressInput"></validation-messages>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group kt-margin-b-10">
                                        <label for="BusinessEntity_AdminMobile" class="required">Admin Mobile </label>
                                        <input type="text"
                                               id="BusinessEntity_AdminMobile"
                                               class="form-control"
                                               [(ngModel)]="preRegisterBusinessEntity.adminMobile"
                                               name="adminMobile" required />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-icon-sm btn-sm btn-sm" (click)="close()" data-dismiss="modal">{{"Close" | localize}}</button>
                    <button type="submit" class="btn btn-brand btn-icon-sm btn-sm border-radius-5" [disabled]="!registerClientProcessModalForm.form.valid || saving">{{"Register" | localize}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
